      color: #7a4307;
    }

      background: #e1ffe6;
      color: #258532;
    }
    .antwoord.fout {

      background: #ffe1e3;
      color: #c33b3b;
    }

      height: 14px;
      background: #ffe4bc;
      border-radius: 7px;
      overflow: hidden;
      margin: 8px 0 0 0;
    }
    .progress-bar {
      height: 100%;

    }

      color: #ce801a;

      text-align: right;
      margin-bottom: 5px;
      margin-top: 3px;

<script>
let quizVragen = [];
let huidigeVraag = 0;
let score = 0;
let foutGegevens = [];
let timerInterval = null;
let tijdPerVraag = 10;
let tijdOver = tijdPerVraag;
let spelerNaam = '';
let ranglijst = JSON.parse(localStorage.getItem('familiequiz_ranglijst') || '[]');

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function getScoreTitel(score) {
  if (score >= 9) return "Familie-Kenner ğŸ†";
  if (score >= 7) return "Chatchef";
  if (score >= 5) return "Groepsgenoot";
  return "Quiz-Prutser ğŸ˜‚";
}
function updateRanglijst(naam, score, totaal) {
  ranglijst.push({ naam, score, totaal, tijd: Date.now() });
  ranglijst = ranglijst.slice(-10);
  localStorage.setItem('familiequiz_ranglijst', JSON.stringify(ranglijst));
}
function toonRanglijst() {
  let html = '<div class="ranglijst-titel">Laatste scores</div>';
  if (!ranglijst.length) html += '<div>Nog geen scores.</div>';
  else html += '<ol>' + ranglijst.map(r =>
    `<li><b>${r.naam}</b>: ${r.score}/${r.totaal} - ${getScoreTitel(r.score)}</li>`
  ).join('') + '</ol>';
  return '<div class="ranglijst">'+html+'</div>';
}
function startQuiz() {
  const naamInput = document.getElementById('naam');
  const naam = naamInput.value.trim();
  if (!naam) { naamInput.focus(); naamInput.style.borderColor = 'red'; return; }
  spelerNaam = naam;
  huidigeVraag = 0;
  score = 0;
  foutGegevens = [];
  document.getElementById('start-form').style.display = 'none';
  document.getElementById('resultaat-venster').style.display = 'none';
  quizVragen = vragen.slice();
  shuffleArray(quizVragen);
  quizVragen = quizVragen.slice(0, aantalVragen);
  document.getElementById('quiz-venster').style.display = '';
  toonVraag();
}
document.getElementById('start-btn').onclick = startQuiz;
document.getElementById('naam').onkeydown = e => {if(e.key==='Enter')startQuiz();}
function toonVraag() {
  tijdOver = tijdPerVraag;
  clearInterval(timerInterval);
  document.getElementById('progress-bar').style.width = ((huidigeVraag)/aantalVragen*100)+'%';
  document.getElementById('vraagnummer').innerHTML = `Vraag ${huidigeVraag+1} van ${aantalVragen}`;
  const q = quizVragen[huidigeVraag];
  document.getElementById('vraag-box').innerHTML = q.vraag;
  const antwoordenDiv = document.getElementById('antwoorden');
  antwoordenDiv.innerHTML = '';
  q.keuzes.forEach((keuze,i)=>{
    const btn=document.createElement('button');
    btn.className='antwoord';
    btn.innerText=keuze;
    btn.onclick=()=>selectAntwoord(i,btn);
    antwoordenDiv.appendChild(btn);
  });
  
    document.getElementById('volgende-btn').style.display='none';
    
  document.getElementById('timer').innerText = tijdPerVraag+'s';
  timerInterval = setInterval(()=>{
    tijdOver--;
    document.getElementById('timer').innerText = tijdOver+'s';
    if(tijdOver<=0){ selectAntwoord(-1); }
  },1000);
}
function selectAntwoord(keuzeIndex, knop) {
  clearInterval(timerInterval);
  const q = quizVragen[huidigeVraag];
  let alleBtns = document.querySelectorAll('.antwoord');
  alleBtns.forEach(b=>b.disabled=true);
  let juist = (keuzeIndex === q.goed_antwoord_index);
  if(keuzeIndex>=0) alleBtns[keuzeIndex].classList.add(juist?'correct':'fout');
  alleBtns[q.goed_antwoord_index].classList.add('correct');
  if(juist) score++;
  else foutGegevens.push({
    vraag: q.vraag,
    gekozen: (keuzeIndex>=0 ? q.keuzes[keuzeIndex] : '(geen antwoord)'),
    correct: q.keuzes[q.goed_antwoord_index],
    uitleg: q.uitleg||''
  });
  
    // Automatisch na 1.5 seconde door (mits niet laatste vraag)
    setTimeout(() => {
      huidigeVraag++;
      if(huidigeVraag<aantalVragen) toonVraag();
      else toonResultaat();
    }, 1500);
    
}
document.getElementById('volgende-btn').onclick = () => {
  huidigeVraag++;
  if(huidigeVraag<aantalVragen) toonVraag();
  else toonResultaat();
};
function toonResultaat() {
  clearInterval(timerInterval);
  document.getElementById('quiz-venster').style.display='none';
  updateRanglijst(spelerNaam, score, aantalVragen);
  let titel = getScoreTitel(score);
  let txt = `<div class='scoretitel'>{spelerNaam}, jij bent: <span>{titel}</span></div>
    <div class='resultaat-box'><b>Score:</b> {score}/{aantalVragen}</div>
    <button class='quiz-btn' onclick='window.location.reload()'>Opnieuw spelen</button>
    <button class='whatsapp-btn' onclick='deelViaWhatsApp()'>Deel via WhatsApp</button>`;
  txt = txt.replace('{score}', score).replace('{aantalVragen}', aantalVragen)
          .replace('{titel}', titel).replace('{spelerNaam}', spelerNaam);
  txt += toonRanglijst();
  if(foutGegevens.length){
    txt += `<div style='margin-top:13px;'><b>Je fout beantwoorde vragen:</b><ul>`;
    foutGegevens.forEach(f=>{
      txt += `<li><b>${f.vraag}</b><br>
      <span style='color:#c33b3b;'>Jij koos: ${f.gekozen}</span><br>
      <span style='color:#258532;'>Correct: ${f.correct}</span><br>
      <span style='color:#93741d;font-size:0.97em;'>${f.uitleg||''}</span></li>`;
    });
    txt += "</ul></div>";
  }
  document.getElementById('resultaat-venster').innerHTML = txt;
  document.getElementById('resultaat-venster').style.display='';
}
function deelViaWhatsApp() {
  let titel = getScoreTitel(score);
  let msg = `${spelerNaam} scoorde {score}/10 in de FamilieQuizXL: {titel}! Wie durft?`.replace('{score}',score).replace('{titel}',titel);
  let url = encodeURIComponent(msg);
  window.open('https://wa.me/?text='+url, '_blank');
}
